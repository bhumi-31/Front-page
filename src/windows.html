<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mx-w-full">
        <!-- Mobile Navbar -->
        <div class="navbar flex justify-between items-center h-16 bg-amber-100 p-4 text-2xl md:hidden">
            <!-- Left Icons -->
            <div class="flex space-x-3 items-center">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
    
            <!-- Logo -->
            <div class="flex items-center text-gray-600 space-x-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Logo" class="h-6">
                <p>Microsoft</p>
            </div>
    
            <!-- Right Icons -->
            <div class="flex space-x-3">
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    
        <!-- Desktop Navbar -->
        <div class="hidden md:flex justify-between items-center h-16 bg-amber-100 p-4">
            <!-- Left Navigation Links -->
            <div class="flex space-x-6 text-gray-700">
                <div>Microsoft</div>
                <div>Microsoft 365</div>
                <div>Teams</div>
                <div>Copilot</div>
                <div>Windows</div>
                <div>Surface</div>
            </div>
    
            <!-- Right Icons -->
            <div class="flex space-x-4">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </div>
    
</body>
</html>
