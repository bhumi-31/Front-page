<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </noscript>
</head>

<body>
    <!-- Navbar -->
    <nav class="flex justify-between items-center h-[60px] px-10 bg-white shadow-md">
        <div>
            <img src="https://www.pizzahut.co.in/order/images/logos/logo_wide@x2.38f9109e24d22d58d048837b27f54390.png" 
                 alt="Logo" class="h-7">
        </div>
        <p class="text-lg font-semibold cursor-pointer">Sign in</p>
    </nav>

    <!-- Hero Section -->
     <div class="relative">
        <div class="w-full h-[400px]">
            <img src="https://www.pizzahut.co.in/order/images/backgrounds/in/en-IN/home-bg-sm.469e3e4447b87446899df3a61458094c.jpg" 
                 class="w-full h-full object-cover object-top" alt="">
        </div>
        
        
    
        <!-- Delivery Options -->
        <div class=" absolute -bottom-20 flex flex-col items-center space-y-0 mt-5 w-full ">
            <!-- Delivery Options -->
            <div class="flex justify-center border-2 h-20 w-[25%] bg-white">
                <div class="flex justify-center gap-10 text-center items-center w-full ">
                    <div class="flex justify-center items-center space-x-2 ">
                        <img src="https://www.pizzahut.co.in/order/images/icons/delivery-bike-32x32.36bfbc1f71423e3d93e140394dd302f3.gif" class="h-9" alt="">
                        <p class="font-semibold text-center">Delivery</p>
                    </div>
                    <div class="flex justify-center items-center space-x-2">
                        <img src="https://www.pizzahut.co.in/order/images/icons/collection-64x64.0502e5164cc93a2766e11a18001e62a0.gif" 
                             alt="Store Pickup" class="h-9">
                        <p class="font-semibold text-center">Collect from Store</p>
                    </div>
                </div>
            </div>
        
            <!-- Location Search -->
            <div class="border-2 h-[150px] w-[25%] p-4 text-xs bg-white shadow-gray-900">
                <form action="">
                    <p class="font-bold">Find your nearest Hut</p>
                    <p>Enter your address to see your local deals, coupons and offers.</p>
                    <input type="text" placeholder="Enter Your Location" class="w-full p-1 mt-2 border rounded">
                    <p class = "text-blue-500 w-full p-1 mt-2 border rounded"> <i class="fa-solid fa-location-dot"></i>Find my current location</p>
                </form>
            </div>
        </div>
     </div>
    

     <div classs = "lower mt-[10%] flex justify-center items-center">
        <span class = "border-b border-3 grow-3 border-slate-300"></span>
        <span></span>
     </div>
    
</body>

</html>
