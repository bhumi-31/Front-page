<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=screen_search_desktop" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=location_on" />
</head>

<body>
    <div class="flex">
        <div class="w-1/2">
            <div>
                <img src="https://files.lpu.in//umsweb//Events//umseventAssets//27273_2025_2_11_9_30.jpg" alt="">
            </div>
        </div>


        <div class="w-1/2 pt-[200px] bg-amber-50 ">
            <div class="flex justify-center items-center space-x-3">
                <div class="w-[80px]">
                    <img src="https://ums.lpu.in/lpuums/assets/login/img/logos/seal.svg" alt="">
                </div>
                <div class="w-[450px]">
                    <img src="https://ums.lpu.in/lpuums/assets/login/img/logos/ums_logo1.svg" alt="">
                </div>
            </div>

            <form class = "flex flex-col justify-center items-center bg-white mt-8  w-[500px] mx-auto rounded shadow-2xl p-5 ">
                <div class = "flex items-center space-x-3 mt-9">
                    <span class = "text-2xl">Log in</span>
                    <div class = "px-3 py-3 w-[300px] border border-gray-100 rounded bg-amber-50 text-start">
                        <select class = "w-[280px]">
                            <option>Head Office</option>
                            <option>Dashboard</option>
                        </select>
                    </div>
                </div>

                <div class = "mt-3 relative">
                    <div>
                        <input type="text" placeholder = "User ID"  class = "rounded border border-gray-100 bg-amber-50 w-[370px] px-3 py-3">
                        <i class="fa-solid fa-circle-user absolute right-2 top-4"></i>
                    </div>
                </div>

                <div class = "mt-3 relative">
                    <div>
                        <input type="text" placeholder = "User ID"  class = "rounded border border-gray-100 bg-amber-50 w-[370px] px-3 py-3">
                        <i class="fa-solid fa-eye-slash absolute right-2 top-4"></i>
                    </div>
                </div>

                <div class = "mt-3 relative">
                    <div class = "px-3 py-3 w-[370px] border border-gray-100 rounded bg-amber-50 text-start">
                        <select class = "w-[350px]">
                            <option>Dashboard</option>
                            <option>Hostel Booking</option>
                            <option>Home Page</option>
                            <option>Assignment Upload</option>
                            <option>View Residental Reporting slip</option>
                            <option>View Time Table</option>
                            <option>Result</option>
                            <option>Student Assignment Deletion</option>
                        </select>
                    </div>
                </div>

                <div>
                    <div class = "mt-4 ml-[210px] mb-4">
                        <span>Forgot our password?</span>
                    </div>
                </div>

                <div class = "mb-10">
                    <button class = "text-white border border-gray-100 bg-orange-400 w-[370px] px-5 py-4 rounded">Login</button>
                </div>
            </form>

            <div class = "flex justify-center items-center mt-[50px] space-x-3">
                <i class="fa-solid fa-envelope text-3xl"></i>
                <span class = "text-gray-700">Student Mail</span>
            </div>
        </div>
    </div>
</body>

</html>
